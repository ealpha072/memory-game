<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Memory game</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body style="align-items: center;">
	<div class="container">
  		<div class="row">
		    <div class="card color-hidden red" onclick="clickedCellInfo(event)"></div>
		    <div class="card color-hidden orange"></div>
		    <div class="card color-hidden blue"></div>
		    <div class="card color-hidden pink"></div>
		</div>
		<div class="row">
		    <div class="card color-hidden cyan"></div>
		    <div class="card color-hidden black"></div>
		    <div class="card color-hidden red"></div>
		    <div class="card color-hidden yellow"></div>
  		</div>
		<div class="row">
		    <div class="card color-hidden orange"></div>
		    <div class="card color-hidden blue"></div>
		    <div class="card color-hidden black"></div>
		    <div class="card color-hidden green"></div>
  		</div>
		<div class="row">
		    <div class="card color-hidden cyan"></div>
		    <div class="card color-hidden pink"></div>
		    <div class="card color-hidden yellow"></div>
		    <div class="card color-hidden green"></div>
 		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
